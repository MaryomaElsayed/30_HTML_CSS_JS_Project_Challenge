<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mini-Calendar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="card">
		<div class="month">
			<p id="monthName"></p>
		</div>
		<div class="sec">
			<div class="dayName">
			<p id="dayName"></p>
		</div>
		<div class="dayNum">
			<p id="day"></p>
		</div>
		<div class="year">
			<p id="year"></p>
		</div>
		</div>
		
	</div>

	<script src="script.js"></script>

</body>
</html>
